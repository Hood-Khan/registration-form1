<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="registration-form">
      <h1>Registration Form</h1>

      <h2>Personal Details</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
      </div>

      <h2>Contact Details</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="fatherName">Father's Name</label>
          <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
      </div>

      <h2>Identity Details</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="cnic">CNIC / ID Number</label>
          <input type="text" id="cnic" name="cnic" placeholder="e.g. 12345-1234567-1">
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input type="text" id="nationality" name="nationality" placeholder="Your nationality">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Street, area">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="City">
        </div>
        <div class="form-group">
          <label for="province">Province</label>
          <input type="text" id="province" name="province" placeholder="Province">
        </div>
        <div class="form-group">
          <label for="postal">Postal Code</label>
          <input type="text" id="postal" name="postal" placeholder="Postal / ZIP code">
        </div>
      </div>

      <div class="form-checkbox">
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the terms and conditions</label>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn btn-reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
